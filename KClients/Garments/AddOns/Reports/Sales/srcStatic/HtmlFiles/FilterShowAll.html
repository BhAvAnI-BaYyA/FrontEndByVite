{% set title = 'Account Profile' %}

{% extends 'src/Masters/Simple.html' %}

{% block content %}
<div class="pagetitle">
    <h1> <a id="RefreshBSTableId">ShowAll</a> </h1>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item">{{tableName}}</li>
            <li class="breadcrumb-item active">ShowAll</li>
        </ol>
    </nav>
    <div class="row">
        <div class="col-4">
            <!-- <label class="col-md-4 col-form-label">startDate</label> -->
            <div class="col-md-8">
                <input kvs1="" id="startDateId" name="startDate" type="Date" data-dataattribute="Description"
                    value="" data-clienteval="" type="Number" class="form-control" placeholder="Enter Pcs"
                    autocomplete="off" required>
                <div class="invalid-feedback " id="PcsClass">
                    Should not be Empty!!
                </div>
            </div>
        </div>
        <div class="col-4">
            <!-- <label class="col-md-4 col-form-label">endDate</label> -->
            <div class="col-md-8">
                <input kvs1="" id="endDateId" name="endDate" type="Date" data-dataattribute="Description"
                    value="" data-clienteval="" type="Number" class="form-control" placeholder="Enter Pcs"
                    autocomplete="off" required>
                <div class="invalid-feedback " id="PcsClass">
                    Should not be Empty!!
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="col-md-8">
                <button type="button" name="" id="DateFilerButtonId" class="btn btn-primary">Go</button>
            </div>
        </div>
    </div>
</div><!-- End Page Title -->

<div class="spinner-border" id="SpinnerId" role="status" style="display: none;">
    <span class="visually-hidden">Loading...</span>
</div>

<table id="table">
</table>
{% endblock %}

{% block js %}
<script>
    function jFGlobalSerialColumn(value, row, index) {
        return index + 1;
    };
    function jFLocalColumnTotal(data) {
        var field = this.field
        return 'â‚¹' + data.map(function (row) {
            return +row[field]
        }).reduce(function (sum, i) {
            return sum + i
        }, 0)
    }
</script>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.6/dist/extensions/export/bootstrap-table-export.min.js"></script>
<script
    src="https://unpkg.com/bootstrap-table@1.22.1/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
<script type="module" src="../Js/pages/FilterShowAll/StartFunc.js"></script>
{% endblock %}
